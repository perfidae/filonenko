<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Notebook Market</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Notebook Market</h1>
    <nav>
      <ul>
        <li><a href="index.html">Головна</a></li>
        <li><a href="delivery.html">Доставка</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Наші ноутбуки</h2>
    <div class="products">
      <div class="product">
        <img src="https://learn.logikaschool.com/uploads/student/1794152/notebook1.png" alt="Ноутбук 1">
        <h3>Lenovo IdeaPad 3</h3>
        <p>Intel i5, 8GB RAM, SSD 256GB</p>
        <button class="btn">Купити</button>
      </div>
      <div class="product">
        <img src="https://learn.logikaschool.com/uploads/student/1794152/notebook2.png" alt="Ноутбук 2">
        <h3>Asus VivoBook</h3>
        <p>Ryzen 5, 16GB RAM, SSD 512GB</p>
        <button class="btn">Купити</button>
      </div>
      <div class="product">
        <img src="https://learn.logikaschool.com/uploads/student/1794152/notebook3.png" alt="Ноутбук 3">
        <h3>MacBook Air M2</h3>
        <p>Apple M2, 8GB RAM, SSD 256GB</p>
        <button class="btn">Купити</button>
      </div>
      <div class="product">
        <img src="https://learn.logikaschool.com/uploads/student/1794152/notebook4.png" alt="Ноутбук 4">
        <h3>Dell Inspiron</h3>
        <p>Intel i7, 16GB RAM, SSD 1TB</p>
        <button class="btn">Купити</button>
      </div>
    </div>
  </main>

  <footer>
    <p>© Logika 2025t</p>
  </footer>

</html>
